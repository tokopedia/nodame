[server]
maintenance     = false
enable_powered_by = false
port            = 3000
domain          = "your.domain.com"
session         = "_YOUR_SESSION_"

[server.url]
hostname        = "http://localhost:3000"
base            = "http://localhost:3000/my-project"
assets          = "http://localhost:3000/assets"

[server.static]
enable          = true
route           = '/assets'
dir             = '/assets'

[email]
mandrill_key    = "123456"
from_email      = "your@email.com"
from_name       = """FROM_NAME"""
bcc_email       = "your@email.com"

[app]
appname         = "my-project"
template        = "default"
mobile_enabled  = 1
mobile_template = "default"
enforce_mobile  = "soft"
default_module  = "home"
assets_dir      = "assets"
api_protocol    = "http"
title           = """nodame"""
desc            = """Nodame is a node.js framework built on express 4.0"""
root_redirect   = false
html_cache      = false

[secret_key]
session         = "123456"
user            = "123456"

[logger]
enable          = false
client          = "sentry"
email_to_addr   = "your@email.com"
email_to_name   = "Your Name"
email_from_addr = "your@email.com"
email_from_name = "Your Name"

[logger.syslog]
error_stream    = "/data/logs/access.log"
access_stream   = "/data/logs/error.log"

[logger.sentry]
dns             = "123456"

[redis.map]
    session     = ["shard_1"]
    html        = ["shard_1"]

[redis.shard_1]
    master      = "127.0.0.1:6379"
    slave       = "127.0.0.1:6379"


[datadog]
host = "127.0.0.1"
port = "8125"

[modules]

    [modules.home]
    enabled     = true
    ajax        = true
    ajax_only   = false
    dev_only    = false

[menu]

    [menu.home]
    url         = "{{server.url.base}}/home"
    icon        = "home"
    guest_only  = false
    auth_only   = false

    [menu.wiki]
    url         = "https://github.com/tokopedia/nodame/wiki"
    icon        = "home"
    guest_only  = false
    auth_only   = false
